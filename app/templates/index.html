<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devive-width, initial-scale=1.0">
    <meta http-equiv="U-XA-Compatible" content="IE-Edge">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <title>Battleships: {{room}}</title>
  </head>
  <body>
    <div class="container text-center bg-primary pt-5 pb-5" id="room_hero">
      <h1 data-room="{{room}}" data-name="{{name}}">Battleships!</h1>
      <ul class="list-inline mt-3 mb-3 pt-3 pb-3">
        <li class="list-inline-item pl-3 pr-3"><input type="radio" name="ship_type" data-size="1" class="ship_type ml-3 mr-2" checked="checked">Jeden<span class="inner_span1 ml-2">0</span>/4</li>
        <li class="list-inline-item pl-3 pr-3"><input type="radio" name="ship_type" data-size="2" class="ship_type ml-3 mr-2">Dwa<span class="inner_span2 ml-2">0</span>/3</li>
        <li class="list-inline-item pl-3 pr-3"><input type="radio" name="ship_type" data-size="3" class="ship_type ml-3 mr-2">Trzy<span class="inner_span3 ml-2">0</span>/2</li>
        <li class="list-inline-item pl-3 pr-3"><input type="radio" name="ship_type" data-size="4" class="ship_type ml-3 mr-2">Cztery<span class="inner_span4 ml-2">0</span>/1</li>
        <li class="list-inline-item pl-3 pr-3"><button class="btn btn-dark start_button" hidden>Start</button></li>
      </ul>
      <span class="info_span">Select type and insert your ships on board.</span>
    </div>
    <div class="container text-center pt-5 pb-5">
      <div class="row">
        <div class="col-lg-6 col-12">Your ships</div>
        <div class="col-lg-6 col-12">Shooting board</div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-12 game_div1 mt-3 mb-3"></div>
        <div class="col-lg-6 col-12 game_div2 mt-3 mb-3"></div>
      </div>
      <!-- start of chat section -->
      <div class="row pt-4 bg-light text-left">
        <div class="col-12 col-md-6">
          <div class="chat_section">
            <div class="chat_container">
            </div>
          </div>
            <div class="form-group pt-2 text-right">
            <input type="text" class="chat_input" placeholder="Message">
            <button class="chat_button btn btn-primary">Send</button>
          </div>
        </div>
          <div class="col-12 col-md-6" id="info_div">
            <ul class="list-unstyled game_log">
            </ul>
          </div>
        </div>
        <!-- end of chat section -->
      </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
    {{ JSGlue.include() }}
  </body>
</html>
